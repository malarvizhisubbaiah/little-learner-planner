name: ðŸ“š Daily Lesson Plan

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      focus_topic:
        description: 'Optional focus topic (reading, phonics, or maths)'
        required: false
        default: ''

permissions:
  issues: write
  contents: write

jobs:
  create-lesson-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate lesson plan from progress
        id: plan
        run: node .github/scripts/generate-plan.js "${{ github.event.inputs.focus_topic }}"

      - name: Ensure labels exist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for label in lesson-plan phonics maths reading; do
            gh label create "$label" --force 2>/dev/null || true
          done

      - name: Create issue with lesson plan
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TITLE=$(cat /tmp/lesson-title.txt)
          LABELS=$(cat /tmp/lesson-labels.txt)
          gh issue create \
            --title "$TITLE" \
            --body-file /tmp/lesson-plan.md \
            --label "$LABELS"

      - name: Commit updated progress
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add progress.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Update progress after Day $(cat /tmp/lesson-day.txt)"
          git push
